<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}Pilot{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- end CSS-->
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">

  <style type="text/css">
      body {
        margin-top: 60px;
      }
  </style>
</head>

<body>

  <div id="container">
    <header>
<div class="topbar">
      <div class="topbar-inner">
        <div class="container">
          <a class="brand" href="#">Pilot</a>
          <ul class="nav">
            <li class=""><a href="/">Nodes</a></li>
            <li class=""><a href="/images/">Images</a></li>
            <li class=""><a href="/flavors/">Flavors</a></li>
                      </ul>
        </div>
      </div>
    </div>
    </header>
    <div id="main" role="main" class='container'>
        {% for category, msg in get_flashed_messages(with_categories=true) %}
        <div class="alert-message {{category}} fade in" data-alert="alert">
            <a class="close" href="#">Ã—</a>
            <p>{{msg}}</p>
        </div>
        {% endfor %}
    {% block content %}
    {% endblock %}
    </div>
    <footer>

    </footer>
  </div> <!--! end of #container -->


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>

  <script src="{{ url_for('static', filename='js/bootstrap-alerts.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap-modal.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap-twipsy.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap-popover.js') }}"></script>
  {% block extra_js %}
  {% endblock %}



  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
  
</body>
</html>
